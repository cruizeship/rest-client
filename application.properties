# Database URL
spring.datasource.url=jdbc:mysql://rds-mysql-10mintutorial.chewcesukxbs.us-west-1.rds.amazonaws.com:3306/schema
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/schema

# Database credentials
spring.datasource.username=masterUsername
spring.datasource.password=MasterPassword
#spring.datasource.username=root
#spring.datasource.password=password

# JDBC Driver class name (optional, but recommended to specify)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Additional JPA settings (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8InnoDBDialect
